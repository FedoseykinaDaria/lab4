{% extends "base.html" %}
{% block title %} Записать данные {% endblock title %}
{% block content %}
    <a href = "{% url 'HomePage' %}">
        <button class = 'btn btn-outline-primary btn-sm'> Назад </button>
    </a>
    <h1> Медицинские показатели </h1>
    <p> Заполните все поля и добавьте свои данные, чтобы создать запись </p>
    <div class = "d-grid gap-2 text-start">
        <form method = 'post'>
        {% csrf_token %}
        {{form.as_p}}
        
        <p>Куда записать ваши данные?</p>
        <div class = "chooseOutput">
            <input type = "radio" class="form-check-input" name = "outputType" value = "file" checked/>
            <label> Файл </label>

            <input type = "radio" class="form-check-input" name = "outputType" value = "database"/>
            <label> База данных </label>
        </div>

        <button type = "submit" class = 'btn btn-success btn-md' style="margin: 1rem;"> Добавить запись! </button>
        </form>
    </div>
{% endblock content %}
