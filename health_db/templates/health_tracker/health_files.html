{% extends "base.html" %}
{% block title %} Записи из файла {% endblock title %}
{% block content %}
    <a href = "{% url 'HomePage' %}">
        <button class = 'btn btn-outline-primary btn-sm'> Назад </button>
    </a>
    <h1> Загрузите файл </h1>
    <p> Добавьте название файла и сам файл, чтобы создать запись </p>
    <form method = 'post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type = "submit" class = 'btn btn-success btn-md' style="margin: 1rem;"> Добавить запись! </button>
    </form>
{% endblock content%}
