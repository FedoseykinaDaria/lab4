{% extends "base.html" %}
{% block title %} Редактирование записи {% endblock title %}
{% block content %}
<a href = '/showDB/{{ id }}/'>
        <button class = 'btn btn-outline-primary btn-sm'> Вернуться к записи </button>
    </a>
<form method = 'post'>
    {% csrf_token %}
    {{form.as_p}}
<button type = "submit" class = 'btn btn-success btn-sm'> Изменить запись! </button>
{% endblock content %}
